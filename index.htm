<!doctype html>
<html lang="en">

<head>
  <title>Set-List Generator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- UI Header -->
  <div class="container">
    <div class="jumbotron bg-dark text-white text-center py-5 mt-3 mb-5">
      <h1>Set List Creator</h1>
    </div>
    <!-- Form Card -->
    <div class="card form-group">
      <div class="card-header text-center bg-info text-light">
        <h2 class="my-3">Enter Song:</h2>
        <!-- Error Message for Empty Input -->
        <span class="text-danger" id="errorMsg"></span>
      </div>
      <div class="card-body bg-dark">
        <!-- Song Input -->
        <input type="text" id="songName" class="form-control" placeholder="Song">
        <!-- Artist Input -->
        <input type="text" id="songArtist" class="form-control" placeholder="Artist">
        <!-- Set List# Input -->
        <select id="setListNum" class="form-control form-control-md">
          <option value="1">Set List 1</option>
          <option value="2">Set List 2</option>
          <option value="3">Set List 3</option>
        </select>
      </div>
      <div class="card-footer">
        <!-- Submit Button -->
        <button class="form-control btn btn-block btn-danger">Submit</button>
      </div>
    </div>
  </div>
  <div class="row mt-4 mx-3">
    <!-- Set List 1 Table Target -->
    <div class="col-md-4 border">
      <h5 class="text-center">Set List:1</h5>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Song</th>
            <th scope="col">Artist</th>
          </tr>
        <tbody id="targetListOne">
          <!-- Table1 Data Target -->
        </tbody>
        </thead>
      </table>
    </div>
    <!-- Set List 2 Table Target -->
    <div class="col-md-4 border">
      <h5 class="text-center">Set List:2</h5>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Song</th>
            <th scope="col">Artist</th>
          </tr>
        <tbody id="targetListTwo">
          <!-- Table2 Data Target -->
        </tbody>
        </thead>
      </table>
    </div>
    <!-- Set List 3 Table Target -->
    <div class="col-md-4 border">
      <h5 class="text-center">Set List:3</h5>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Song</th>
            <th scope="col">Artist</th>
          </tr>
        <tbody id="targetListThree">
          <!-- Table3 Data Target -->
        </tbody>
        </thead>
      </table>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
